<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Base Apparel coming soon page | Frontend Mentor Challenge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Css file -->
  <link rel="stylesheet" href="style.css">

  
</head>
<body>

    <main class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="img"> 
          <picture>
            <source media="(min-width:1440px)" srcset="./images/hero-desktop.jpg">
            <img src="./images/hero-mobile.jpg" alt="hero-img" width="auto">
          </picture>
      </div>
      <div class="content"> 
        <h1><span>We're</span>coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form action="#" method="post" class="form" novalidate>
              <input type="email" name="email" id="email" placeholder=" Email Address" autocomplete="off">
              <button type="submit" class="submit-btn" aria-label="Submit" onsubmit="Emailvalidation()">
                <img src="./images/icon-arrow.svg" alt="icon-arrow" aria-hidden="true">
              </button>
              <img src="./images/icon-error.svg" alt="error-icon" class="error-icon">
              <img src="./images/icon-check.svg" alt="error-icon" class="check-icon">
              <span class="error-msg">Please Provide avalid email</span>
            </form>
      </div>
    </main>
  <footer class="footer">
    <p >
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/alexproman" rel="npopener noreferrer">Mohamed Hamid</a>.
    </p>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
